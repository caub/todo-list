<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width">
	<title>Todo list</title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
</head>

<body>

	<header>
		<h1>
			<a href="https://github.com/caub/todo-list/tree/vanilla-flex">Todo List</a>
		</h1>
	</header>
	<main>
		<form id="modify">
			<button name="add" title="Add a todo">
				<i class="fa fa-plus"></i>
			</button>
			<button name="name" title="Sort by name">
				<i class="fa fa-sort-alpha-asc"></i>
			</button>
			<button name="date" title="Sort by date">
				<i class="fa fa-sort-amount-asc"></i>
			</button>
			<button name="trash" title="Clear completed">
				<i class="fa fa-trash-o"></i>
			</button>
		</form>

		<ol id="list">

		</ol>

		-----

	</main>

	<script src="index.js"></script>

</body>

</html>
