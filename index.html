<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width">
	<title></title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

<header>
	<h1><a href="https://github.com/caub/todo-list">Todo List</a></h1>
</header>
<main>
	

	<div id="todoapp"></div>

</main>

<script src="https://unpkg.com/react@15.6.1/dist/react.js" data-lib="react"></script>
<script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.js" data-lib="react-dom" data-name="ReactDOM"></script>
<script src="https://unpkg.com/redux@3.7.2/dist/redux.js" data-lib="redux"></script>
<script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.js" data-lib="react-redux"></script>

<script>

const libs = Array.from(document.body.querySelectorAll('script[data-lib]'), s => [s.dataset.lib, s.dataset.name]);
const swUrl = 'sw.js?l='+JSON.stringify(libs);
navigator.serviceWorker.register(swUrl)
	.then(sw => sw.update())
	.then(sw => {
		load('./src/index.js');
	})
	.catch(err => {
		console.log("Error", err);
	});

// navigator.serviceWorker.getRegistration(swUrl).then(registration => {
	
// });

const load = src => new Promise((resolve, reject) => {
	var script = document.createElement('script');
	script.setAttribute('type', 'module');
	script.setAttribute('src', src);
	script.onload = resolve;
	script.onerror = reject;
	document.body.appendChild(script);
})
</script>


</body>
</html>
